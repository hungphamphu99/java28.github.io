<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        table, th, td {
          border:1px solid black;
          
        }
        </style>
</head>
<body>
    <form>
        <table>
            <tr> 
                <th colspan="2"> Đăng Ký</th>
            </tr>
            <tr>
                <td> Full name</td>
                <td> <input type="text" placeholder="Nhập fullname"> </td>
            </tr>
            <tr>
                <td> Username</td>
                <td> <input type="text" placeholder="Nhập tên"> </td>
            </tr>
            <tr>
                <td> Password</td>
                <td> <input type="password" placeholder="Nhập mật khẩu"> </td>
            </tr>
            <tr>
                <td> Nhập lại Password</td>
                <td> <input type="password" placeholder="Nhập lại mật khẩu"> </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="male"> Nam
                    <input type="radio" name="gender" value="female"> Nữ
                </td>
            </tr>
            <tr>
                <td> Ngày sinh</td>
                <td>
                    <select name="day">
                        <option>Ngày 1</option>
                        
                    </select>
                    <select name="month">
                        <option>Tháng 1</option>
                        
                    </select>
                    <select name="year">
                        <option>Năm 2015</option>
                    
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address" placeholder="Nhập địa chỉ"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobbies" value="movies"> Xem Phim
                    <input type="checkbox" name="hobbies" value="sports"> Thể Thao
                    <input type="checkbox" name="hobbies" value="web"> Web
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="reset" value="Reset">
                    <input type="submit" value="OK">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
