<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="./assets/css/styples.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="avatar">R</div>
            <div class="card-title">
                <p>Shrimp and Chorizo Paella</p>
                <div class="card-date">September 14, 2016</div>
            </div>
            <div class="more-options">
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="6" r="1.5" />
                    <circle cx="12" cy="12" r="1.5" />
                    <circle cx="12" cy="18" r="1.5" />
                </svg>
            </div>
        </div>
        <img src="./assets/images/01.png" alt="Shrimp and Chorizo Paella">
        <div class="card-content">
            <div class="card-description">
                This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.
            </div>
        </div>
        <div class="card-actions">
            <div class="like">

            </div>
            <div class="share">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.47.09-.7s-.03-.47-.09-.7l7.13-4.11c.5.48 1.18.8 1.95.8 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.03.47.09.7L8.91 9.81c-.51-.48-1.19-.81-1.95-.81-1.66 0-3 1.34-3 3s1.34 3 3 3c.76 0 1.44-.3 1.96-.77l7.13 4.11c-.05.23-.09.47-.09.7 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
            </div>
            <div class="tick">

            </div>
        </div>
    </div>
</body>
</html>
