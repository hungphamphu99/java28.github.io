<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Header, navbar, ... -->
</header>
<section class="container py-4">
    <h2>Bài viết mới nhất</h2>
    <div class="row">
        <div class="col-md-4" th:each="article : ${latestArticles}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">Tiêu đề</h5>
                    <p class="card-text" th:text="${article.content}">Nội dung tóm tắt</p>
                    <a th:href="@{'/article/' + ${article.id} + '/' + ${article.slug}}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
